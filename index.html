<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Free Training | Design Camp PH</title>
</head>


<style type="text/css">
	body {
  align-items: center;
  background-color: #000;
  background-image: url(https://kinsta.com/wp-content/uploads/2018/02/google-workspace.jpg);
  background-repeat: repeat;
  display: flex;
  justify-content: center;
  height: 100vh;
}

.form {
  background-color: #15172b;
  border-radius: 20px;
  box-sizing: border-box;
  height: 600px;
  padding: 20px;
  width: 320px;
}

.title {
	text-align: center;
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
}

.subtitle {
  color: yellow;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
  text-align: center;
}

.anothertitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 20px;
  font-weight: 600;
  margin-top: 10px;
  text-align: center;
}

.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}

.submit {
  background-color: #08d;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 38px;
  // outline: 0;
  text-align: center;
  width: 100%;
}

.submit:active {
  background-color: #06b;
}

.submit:hover{
	background-color: yellow;
	color: black;
}

p{
	color:white;
	font-family: sans-serif;
	font-size: 7px;
}

</style>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBmVnmeoeQJzpg0tB9Jt2UahxMbBpuBVZ0",
    authDomain: "design-camp-ph-website.firebaseapp.com",
    projectId: "design-camp-ph-website",
    databaseURL: "https://design-camp-ph-website-default-rtdb.asia-southeast1.firebasedatabase.app/",
    storageBucket: "design-camp-ph-website.appspot.com",
    messagingSenderId: "1034546643035",
    appId: "1:1034546643035:web:d5f283cfdb61672b45bf7e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  function registerData(){

  	var fname = document.getElementById("firstname").value;
  	var lname = document.getElementById("lastname").value;
  	var email = document.getElementById("email").value;

  	set(ref(db, "FreeTraining/" + lname + "," + fname),{
  		FirstName: fname,
  		LastName: lname,
  		Email: email
  	})	
  	.then (()=>{
  		alert("You will receive the Training Details via Email");
  		window.open("https://zaltaumi.net/4/7291798", "_blank");
  		location.reload();
  	})
  	.catch((error) => {
  		alert("There is something wrong");
  	});
  };

  var submitBtn = document.querySelector("#btn");
  submitBtn.addEventListener('click', registerData);

</script>

<body>
<div class="form">
      <div class="title"><img src="dcphlogo.png" width="50" height="50"></div>
      <div class="subtitle">Design Camp PH's Free Training</div>
      <div class="anothertitle">GOOGLE MAIL <br> (April 13,2024 - 9AM)</div>
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder="" />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">First name</label>
      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder="" />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Last name</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder="" />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <button id="btn" type="text" class="submit">Submit</button><br>
      <p>Note: This website has pop-up ads, just close the tabs. Your Data is Safe</p>
    </div>
</body>
</html>
